<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sakai - PrimeNG</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://primefaces.org" />
    <link rel="icon" type="image/x-icon" href="https://primefaces.org/cdn/primeng/images/favicon.png" />
    <link href="https://fonts.cdnfonts.com/css/lato" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
        body{
            font-family: "Poppins", sans-serif !important;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <app-root></app-root>

    <style>
        p-button.p-carousel-prev-button {
            z-index: 2;
            position: absolute;
            left: 8px;
        }

        p-button.p-carousel-next-button {
            z-index: 2;
            position: absolute;
            right: 8px;
        }

        p-button.p-carousel-prev-button+* {
            margin-left: 25px;
        }


        p-button.p-carousel-prev-button button,
        p-button.p-carousel-next-button button {
            background-color: #ffffff !important;
            background: #ffffff !important;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            transform: scale(1.1);
        }

        p-button.p-carousel-prev-button.p-disabled,
        p-button.p-carousel-next-button.p-disabled {
            display: none !important;
        }

        @media screen and (max-width: 913px) {

            p-button.p-carousel-prev-button+* {
                margin-left: 0px;
            }

            .patch-carousel-margin p-button.p-carousel-prev-button+* {
                margin-left: 25px;
            }
        }
        @media screen and (max-width: 577px) {

            .patch-carousel-margin p-button.p-carousel-prev-button+* {
                margin-left: 0px;
            }
        }
    </style>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
</body>

</html>
