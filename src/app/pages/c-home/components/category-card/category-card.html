<div
    class="max-w-[300px] lg:max-w-full xl:max-w-[300px] max-md:h-[200px] max-lg:h-[280px] lg:h-[360px] xl:h-[320px] flex flex-col justify-center items-center overflow-hidden bg-white rounded-sm p-1.5 max-md:p-0 {{className()}} ">
    
    <div [ngClass]="sectionGridStyle().container" class="cursor-pointer h-full w-full grid gap-2">
        @for (item of items(); track item.groupId) {
            <a
                href="#"
                [attr.aria-label]="item.name"
                [ngClass]="sectionGridStyle().item[$index]||sectionGridStyle().item[sectionGridStyle().item.length-1]"
                class="hover:lg:scale-105 bg-neutral-100 flex flex-col justify-center items-center overflow-hidden transition-transform duration-200 relative no-underline max-md:rounded-sm">
                <img [src]="item.profileImage?.[0]" [alt]="item.name" class="size-full object-cover block " />
                <div typo="sm" class="absolute pb-0.5 lg:pb-1 bottom-0 left-0 right-0 bg-white/70 backdrop-blur-xl text-center text-nowrap truncate max-md:rounded-b-sm">{{item.name}}</div>
            </a>
            
        }
    </div>

</div>
